    <?php endif; ?>

    <section class="cart-page">
        <h2>Payment</h2>
        <form id="payment-form" onsubmit="return validateForm()" action="payment.php" method="POST">
            <label for="payment-method">Select Payment Method</label>
            <div class="payment-options">
                <div class="payment-option" onclick="selectPaymentMethod('Credit/Debit Card')">Credit/Debit Card</div>
                <div class="payment-option" onclick="selectPaymentMethod('PayPal')">PayPal</div>
                <div class="payment-option" onclick="selectPaymentMethod('Apple Pay')">Apple Pay</div>
            </div>
            
            <div id="card-details" class="hidden">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" placeholder="Your name">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>

            <div id="other-details">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone number" required>
            </div>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" readonly>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <script>
        function selectPaymentMethod(method) {
            const cardDetails = document.getElementById('card-details');
            const paymentMethodInput = document.createElement('input');
            paymentMethodInput.setAttribute('type', 'hidden');
            paymentMethodInput.setAttribute('name', 'payment-method');
            paymentMethodInput.setAttribute('value', method);
            document.getElementById('payment-form').appendChild(paymentMethodInput);

            if (method === 'Credit/Debit Card') {
                cardDetails.classList.remove('hidden');
            } else {
                cardDetails.classList.add('hidden');
            }

            alert(`Selected Payment Method: ${method}`);
        }

        function validateForm() {
            // Check if a payment method has been selected
            const paymentMethodInput = document.querySelector('input[name="payment-method"]');
            if (!paymentMethodInput || paymentMethodInput.value.trim() === '') {
                alert('Please select a payment method before proceeding.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            amountInput.value = totalAmount.toFixed(2);
        });
    </script>
